language: python
python:
- '3.6'
- '3.7'
- '3.8'
- nightly
before_install:
- pip install -r requirements.txt
install:
- pip install .
script:
- pytest
deploy:
  provider: pypi
  user: pyows-travis-deploy
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: EOxServer/pyows
